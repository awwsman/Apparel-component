<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Base Apparel Coming soon</title>
  </head>
  <body>
    <main>
      <article class="text-card">
        <div class="logo">
          <img src="images/logo.svg" alt="" />
        </div>
        <h1><span>We're </span>Coming soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <div class="in">
          <input type="email" id="email" placeholder="Email Address" />
          <div class="icon"><img src="images/icon-error.svg" alt="" /></div>
          <button type="submit">
            <img src="images/icon-arrow.svg" alt="" />
          </button>
        </div>

        <p class="msg">Please Provide a valid email</p>
      </article>
      <article class="img-card">
        <img src="images/hero-desktop.jpg" alt="" />
        <img src="images/hero-mobile.jpg" alt="" />
      </article>
      <article class="mobile-logo">
        <img src="images/logo.svg" alt="" />
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
